<div class="card">
  <div class="card-image">
    <figure class="image is-4by3">
      <img [src]="prop.imageUrl" alt="Placeholder image" />
    </figure>
  </div>
  <div class="card-content">
    <div class="media-content">
      <p class="title is-4">{{prop.title}}</p>
      <p class="subtitle is-6">@{{prop.username}}</p>
    </div>

    <div class="content">{{prop.content}}</div>
  </div>
</div>
